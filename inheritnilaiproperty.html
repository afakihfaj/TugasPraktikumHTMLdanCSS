<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Inheritance dalam CSS</title>
        <style type="text/css">
            div.satu{
                border: 1px solid black;
                color: blue;
            }
            div.dua{
                border:1px solid black;
            }
            p.dua{
                border:inherit;
            }
        </style>
    </head>
    <body>
        <!--Sifat inheritance mempermudah dalam desain web, sebab jika ingin membuat seluruh tulisan berukuran tertentu dan berwarna teertentu,cukup dengan membuat style induk(parent) maka seluruh tag di dalamnya akan ikut berubah-->
        <div class="satu">
            <p class="satu">Kalimat ini tanpa <em class="satu">nilai property inherit</em> CSS</p>
        </div>
        <br />
        <div class="dua">
            <p class="dua">kalimat ini menggunakan <em class="dua">nilai property</em> CSS</p>
        </div>
    </body>
</html>
